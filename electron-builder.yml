appId: 'flauncher'
productName: 'Flauncher'
artifactName: '${productName}-setup-${version}-${arch}.${ext}'

copyright: 'Copyright Â© 2018-2026 Nikita Gutsenkov'

asar: true
compression: 'maximum'

asarUnpack:
  - "**/@sentry-internal/node-cpu-profiler/lib/*.node"

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 
        - 'x64'
        - 'arm64'
        

# Windows Installer Configuration
nsis:
  oneClick: true
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: false

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
        - 'universal'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'
  x64ArchFiles: "**/@sentry-internal/node-cpu-profiler/lib/*-darwin-*-*.node"

# Linux Configuration
linux: 
  target:
    - target: 'AppImage'
      arch: 
        - 'x64'
        - 'arm64'
    - target: 'deb'
      arch: 
        - 'x64'
        - 'arm64'
    - target: 'rpm'
      arch: 
        - 'x64'
        - 'arm64'
    - target: 'snap'
      arch: 
        - 'x64'
    - target: 'tar.gz'
      arch: 
        - 'x64'
  maintainer: 'Nikita Gutsenkov'
  vendor: 'Nikita Gutsenkov'
  synopsis: 'Modded Minecraft Launcher'
  description: 'Custom launcher which allows users to join modded servers. All mods, configurations, and updates are handled automatically.'
  category: 'Game'

directories:
  buildResources: 'build'
  output: 'dist'